<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Rayon</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
    <div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Add Rayon</div>
 <div class="card-header" th:if="${mode=='edit'}">Update rayon</div>
        <div class="card-body">
            <form action="saveRayon" method="post">
            
					            <div class="form-group">
					<label class="control-label" hidden>Ref:</label>
					<input type="hidden" name="rayonReference" class="form-control"
					th:value="${rayon.Ref}" />
					 </div>

                <div class="form-group">
                    <label class="control-label">Name : </label>
                    <input type="text" name="nameRan" class="form-control" th:value="${rayon.nameRan}"/>
                    <span th:errors= ${rayon.nameRan} class="text-danger"> </span>
                    
                </div>
					              <div class="form-group">
					<label class="control-label">Description:</label>
					 <input type="text" name="descriptionRan" class="form-control"
					th:value="${rayon.descriptionRan}" />
					 <span th:errors=${rayon.descriptionRan} class="text-danger">
					</span>
					</div>

                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="ListRayons">List of rayons</a>
    </div>
</div>
</body>
</html>
