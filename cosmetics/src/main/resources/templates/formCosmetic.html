<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
    <div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Add cosmetic</div>
 <div class="card-header" th:if="${mode=='edit'}">Update cosmetic
</div>
        <div class="card-body">
            <form action="saveCosmetic" method="post">
            
					            <div class="form-group">
					                     <div class="form-group" hidden>
                    <label  class="control-label">page : </label>
  <input type="text" name="page"  th:value="${page}"/>
                    
                </div>
					<label class="control-label" hidden>ID  :</label>
					<input type="hidden" name="cosmeticReference" class="form-control"
					th:value="${cosmetic.cosmeticReference}" />
					 </div>

                <div class="form-group">
                    <label class="control-label">Name : </label>
                    <input type="text" name="cosmeticName" class="form-control" th:value="${cosmetic.cosmeticName}"/>
                    <span th:errors= ${cosmetic.cosmeticName} class="text-danger"> </span>
                    
                </div>
					              <div class="form-group">
					<label class="control-label">Price:</label>
					 <input type="text" name="itemPrice" class="form-control"
					th:value="${cosmetic.itemPrice}" />
					 <span th:errors=${cosmetic.itemPrice} class="text-danger">
					</span>
					</div>
                <div class="form-group">
                    <label class="control-label">Expiration date:</label>
                    <input type="date" name="date" class="form-control" th:value="${cosmetic.expirationDate}"/>
                    <span th:errors=${cosmetic.expirationDate} class="text-danger"> </span>
                </div>
            <div class="form-group">
    <label for="type">Rayon</label>
    <select class="form-control form-control-lg" id="rayon" name="rayon.Ref">
        <option value="">Select a rayon</option>
        <option th:each="r : ${rayons}"
                th:value="${r.Ref}"
                th:text="${r.nameRan}"
                th:selected="${selectedRayon != null and r.Ref == selectedRayon.Ref}">
        </option>
    </select>
</div>

                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <a href="ListCosmetics">List of cosmetic products</a>
    </div>
</div>
</body>
</html>
